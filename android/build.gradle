    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
            name 'Google'
        }

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
//        classpath 'com.google.gms:google-services:4.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
